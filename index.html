<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Teko:wght@500&display=swap" rel="stylesheet">

        <!-- <script src='https://kit.fontawesome.com/a076d05399.js'></script> -->
        <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Calculator</title>
    </head>
    <body class="background">
        <div class="frame">
            <div class="frame__top">
                <header class="header">
                    <h1 class="title">CALCULATOR</h1>
                    <div class="mini-screen"></div>
                    <a href="" class="author" target="_blank">by robertompfm</a>
                </header>
                <div class="display">
                    <div class="display__top">
                        <p>1234</p>
                    </div>
                    <div class="display__bottom">
                        <p>12345678</p>
                    </div>
                </div>
            </div>
            <div class="frame__bottom">
                <div class="buttons">
                    <button id="btn--ac" class="btn btn--red">AC</button>
                    <button id="btn--del" class="btn btn--dark">DEL</button>
                    <button id="btn--div" class="btn btn--dark">
                        <i class="fas fa-divide"></i>
                    </button>
                    <button id="btn--1" class="btn btn--light">1</button>
                    <button id="btn--2" class="btn btn--light">2</button>
                    <button id="btn--3" class="btn btn--light">3</button>
                    <button id="btn--times" class="btn btn--dark">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="btn--4" class="btn btn--light">4</button>
                    <button id="btn--5" class="btn btn--light">5</button>
                    <button id="btn--6" class="btn btn--light">6</button>
                    <button id="btn--minus" class="btn btn--dark">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="btn--7" class="btn btn--light">7</button>
                    <button id="btn--8" class="btn btn--light">8</button>
                    <button id="btn--9" class="btn btn--light">9</button>
                    <button id="btn--plus" class="btn btn--dark">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="btn--00" class="btn btn--light">00</button>
                    <button id="btn--0" class="btn btn--light">0</button>
                    <button id="btn--dot" class="btn btn--light">.</button>
                    <button id="btn--equals" class="btn btn--dark">
                        <i class="fas fa-equals"></i>
                    </button>
                </div>
            </div>
            <div class="frame__left">
            </div>
            <div class="frame__right">
            </div>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
